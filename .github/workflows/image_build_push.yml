name: Image Build Push ghcr.io

on:
  workflow_call:
    inputs:
      directory:
        description: "Image Directory: "
        type: string
        required: true
      image_version:
        description: "Image verion: "
        type: string
        required: true
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_push:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Push Image
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.workspace }}/${{ inputs.directory }}
          platforms: linux/amd64 #,linux/arm/v7 # Disable ARM
          tags: ${{ steps.meta.outputs.images }}
          # build on feature branches, push only on main branch
          push: ${{ github.ref == 'refs/heads/main' }}
          build-args: IMG_VERSION=${{ inputs.image_version }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max